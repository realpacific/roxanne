{% extends "index.html" %}
{{ super() }}
{% block content %}
<div style="max-height: 90vh; overflow-y: scroll">
    {% for msg in messages %}
    <div class="card">
        <div class="card-body">
            <h6 class="card-title">{{msg.author_name}}</h6>
            <h6 class="card-subtitle mb-2 text-muted">{{msg.time}}</h6>
            <p class="card-text">{{msg.full_message}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

{% block jsscripts %}
{% endblock %}
